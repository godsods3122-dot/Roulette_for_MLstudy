<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÌÑ∞Îîî Ïó≠Ìï† Î∂ÑÎã¥ Ïä¨Î°Ø Î®∏Ïã†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap');

        :root {
            --surface-color: transparent;
            --primary-color: #c792ea; /* Pastel Violet */
            --gradient-start: #b39ddb; /* Soft Lavender */
            --gradient-end: #8e8dcc; /* Soft Indigo */
            --text-color-dark: #2c2c2c;
            --text-color-active: #ffffff;
            --text-color-inactive: #d1c4e9;
            --border-color: #5e5a81;
            --input-bg-color: #2e2a4f;
        }
        
        html { font-size: 15px; }
        body {
            font-family: 'Noto+Sans+KR', sans-serif;
            background-color: transparent;
            color: var(--text-color-active);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0; padding: 0;
        }

        .container { background-color: var(--surface-color); padding: 20px; text-align: center; }
        h1 {
            color: var(--primary-color);
            margin-top: 0; margin-bottom: 30px;
            font-weight: 700; font-size: 1.8em;
        }
        .slot-machine { display: flex; justify-content: space-around; margin-bottom: 25px; gap: 20px; }
        .role { width: 48%; }
        .role h2 { font-size: 1.1em; color: var(--text-color-inactive); margin-bottom: 10px; font-weight: 500; }

        .slot-window {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            height: 60px;
            font-size: 1.7em;
            font-weight: 700;
            overflow: hidden;
            position: relative;
        }
        
        .slot-reel { position: absolute; top: 0; left: 0; right: 0; }
        .reel-item {
            height: 60px;
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            transform: scale(0.9); opacity: 0.7;
            transition: all 0.5s;
        }
        .reel-item.active { color: var(--text-color-active); transform: scale(1.0); opacity: 1; }

        #spin-button {
            background-color: var(--primary-color);
            color: var(--text-color-active);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        #spin-button:hover:not(:disabled) { background-color: #d09ff0; }
        #spin-button:disabled { background-color: var(--border-color); cursor: not-allowed; opacity: 0.7; }
        
        .password-wrapper { margin-top: 15px; margin-bottom: 25px; }
        #admin-password {
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color-active);
            border-radius: 6px; padding: 8px 12px;
            text-align: center; width: 150px;
            font-size: 1em; font-family: inherit;
        }
        #admin-password:focus { outline: none; border-color: var(--primary-color); }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .candidate-info-wrapper { display: flex; justify-content: space-around; gap: 15px; }
        .candidate-info { background-color: transparent; padding: 0; width: 48%; flex-direction: column; }
        .candidate-info h3 { margin: 0 0 8px 0; color: var(--text-color-inactive); font-size: 0.9em; font-weight: 500; text-align: left;}

        .candidate-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 35px;
            margin:0; 
            padding: 0;
        }
        
        .candidate-tag {
            padding: 6px 12px;
            margin: 0;
            border-radius: 15px;
            font-size: 0.95em;
            font-weight: 700;
            color: var(--text-color-dark);
            opacity: 1;
            transform: scale(1);
            flex-shrink: 0;
            white-space: nowrap;
            /* ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏Í∞Ä ÏßÅÏ†ë Ï†úÏñ¥ÌïòÎØÄÎ°ú transition ÏÜçÏÑ± Î∂ÑÎ¶¨ */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, margin-right 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ïù¥Î≤à Ï£º Ïä§ÌÑ∞Îîî ÎãπÎ≤à ÎΩëÍ∏∞ üé∞</h1>
        <div class="slot-machine">
            <div class="role">
                <h2>üëë Î¶¨Îçî</h2>
                <div class="slot-window"><div id="leader-reel" class="slot-reel"></div></div>
            </div>
            <div class="role">
                <h2>‚úçÔ∏è ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§</h2>
                <div class="slot-window"><div id="notetaker-reel" class="slot-reel"></div></div>
            </div>
        </div>
        <button id="spin-button">SPIN!</button>
        <div class="password-wrapper">
            <input type="password" id="admin-password" placeholder="Admin Password">
        </div>
        <div class="candidate-info-wrapper">
            <div class="candidate-info">
                <h3>ÎÇ®ÏùÄ Î¶¨Îçî ÌõÑÎ≥¥</h3>
                <div id="leader-candidate-list" class="candidate-list"></div>
            </div>
            <div class="candidate-info">
                <h3>ÎÇ®ÏùÄ ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§ ÌõÑÎ≥¥</h3>
                <div id="notetaker-candidate-list" class="candidate-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ALL_LEADERS = ['ÍπÄÏÑ±Ïõê', 'ÍπÄÏ†úÏõê', 'Î∞ïÏßÄÏõê', 'ÏÜ°ÏßÄÏú§'];
            const ALL_NOTE_TAKERS = ['ÍπÄÏÑ±Ïõê', 'ÍπÄÏ†úÏõê', 'Î∞ïÏßÄÏõê', 'ÏÜ°ÏßÄÏú§'];
            const STORAGE_KEY = 'studyRoleLists_v15_final';
            const ADMIN_PASSWORD = '0503';
            const REEL_ITEM_HEIGHT = 60;
            const REEL_REPEAT_COUNT = 5;
            const PASTEL_COLORS = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];

            const UIElements = {
                leaderReel: document.getElementById('leader-reel'),
                notetakerReel: document.getElementById('notetaker-reel'),
                spinButton: document.getElementById('spin-button'),
                leaderCandidateDisplay: document.getElementById('leader-candidate-list'),
                notetakerCandidateDisplay: document.getElementById('notetaker-candidate-list'),
                passwordInput: document.getElementById('admin-password'),
            };

            let state = { availableLeaders: [], availableNoteTakers: [] };
            
            function displayCandidates(container, names) {
                container.innerHTML = '';
                const shuffledColors = [...PASTEL_COLORS].sort(() => 0.5 - Math.random());
                names.forEach((name, index) => {
                    const tag = document.createElement('span');
                    tag.className = 'candidate-tag';
                    tag.textContent = name;
                    tag.dataset.name = name;
                    tag.style.backgroundColor = shuffledColors[index % shuffledColors.length];
                    container.appendChild(tag);
                });
            }

            // --- ÏµúÏ¢Ö ÏàòÏ†ïÎêú Ïï†ÎãàÎ©îÏù¥ÏÖò Ìï®Ïàò ---
            function animateRemoval(container, name) {
                return new Promise(resolve => {
                    const tag = container.querySelector(`[data-name="${name}"]`);
                    if (tag) {
                        const tagWidth = tag.offsetWidth; // ÌÉúÍ∑∏Ïùò Ïã§Ï†ú ÎÑàÎπÑ Ï∏°Ï†ï
                        
                        // ÏßÅÏ†ë Ïä§ÌÉÄÏùºÏùÑ Î≥ÄÍ≤ΩÌïòÏó¨ Ïï†ÎãàÎ©îÏù¥ÏÖò Ìä∏Î¶¨Í±∞
                        tag.style.opacity = '0';
                        tag.style.transform = 'scale(0.8)';
                        tag.style.marginRight = `-${tagWidth + 8}px`; // (ÌÉúÍ∑∏ ÎÑàÎπÑ + gap) ÎßåÌÅº ÏùåÏàò ÎßàÏßÑ Ï†ÅÏö©
                        
                        // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÍ∞Ñ(500ms) ÌõÑ DOMÏóêÏÑú Ï†úÍ±∞
                        setTimeout(() => {
                            tag.remove();
                            resolve();
                        }, 500); 
                    } else {
                        resolve();
                    }
                });
            }
            
            const shuffle = (array) => array.sort(() => Math.random() - 0.5);
            
            function loadState() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    state.availableLeaders = parsed.leaders || [...ALL_LEADERS];
                    state.availableNoteTakers = parsed.noteTakers || [...ALL_NOTE_TAKERS];
                } else { resetState(); }
                saveState();
                displayCandidates(UIElements.leaderCandidateDisplay, state.availableLeaders);
                displayCandidates(UIElements.notetakerCandidateDisplay, state.availableNoteTakers);
                setupInitialReels();
            }

            function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
            function resetState() {
                state.availableLeaders = [...ALL_LEADERS];
                state.availableNoteTakers = [...ALL_NOTE_TAKERS];
            }
            
            function setupReel(reelElement, candidates) {
                reelElement.innerHTML = '';
                if(candidates.length === 0) return [];
                const shuffled = shuffle([...candidates]);
                const extendedReel = Array(REEL_REPEAT_COUNT).fill(shuffled).flat();
                extendedReel.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.textContent = name;
                    reelElement.appendChild(item);
                });
                return extendedReel;
            }
            
            function setupInitialReels() {
                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders);
                if (leaderReelItems.length > 0) UIElements.leaderReel.children[0].classList.add('active');
                const notetakerReelItems = setupReel(UIElements.notetakerReel, state.availableNoteTakers);
                if (notetakerReelItems.length > 0) UIElements.notetakerReel.children[0].classList.add('active');
            }

            function runSpin(reelElement, fullReel, winner) {
                return new Promise(resolve => {
                    const winnerBaseIndex = fullReel.lastIndexOf(winner);
                    const targetTop = -winnerBaseIndex * REEL_ITEM_HEIGHT;
                    const spinDuration = 3000 + Math.random() * 1000;
                    Array.from(reelElement.children).forEach((child, index) => child.classList.toggle('active', index === winnerBaseIndex));
                    reelElement.style.transition = `top ${spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                    reelElement.style.top = `${targetTop}px`;
                    reelElement.addEventListener('transitionend', () => resolve(), { once: true });
                });
            }

            function checkPassword() {
                if (UIElements.passwordInput.value !== ADMIN_PASSWORD) {
                    UIElements.passwordInput.classList.add('shake');
                    setTimeout(() => UIElements.passwordInput.classList.remove('shake'), 500);
                    return false;
                }
                return true;
            }

            async function selectRoles() {
                if (!checkPassword()) return;

                UIElements.spinButton.disabled = true;

                if (state.availableLeaders.length === 0) {
                    state.availableLeaders = [...ALL_LEADERS];
                    displayCandidates(UIElements.leaderCandidateDisplay, state.availableLeaders);
                }
                let tempNoteTakerCandidates = [...state.availableNoteTakers];
                if (tempNoteTakerCandidates.length === 0) {
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                    displayCandidates(UIElements.notetakerCandidateDisplay, tempNoteTakerCandidates);
                }

                const finalLeader = state.availableLeaders[Math.floor(Math.random() * state.availableLeaders.length)];
                let validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);
                if (validNoteTakerCandidates.length === 0) {
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                    validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);
                    displayCandidates(UIElements.notetakerCandidateDisplay, tempNoteTakerCandidates);
                }
                const finalNoteTaker = validNoteTakerCandidates[Math.floor(Math.random() * validNoteTakerCandidates.length)];

                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders);
                const notetakerReelItems = setupReel(UIElements.notetakerReel, tempNoteTakerCandidates);
                UIElements.leaderReel.style.transition = 'none';
                UIElements.notetakerReel.style.transition = 'none';
                UIElements.leaderReel.style.top = `-${Math.floor(Math.random() * state.availableLeaders.length) * REEL_ITEM_HEIGHT}px`;
                UIElements.notetakerReel.style.top = `-${Math.floor(Math.random() * tempNoteTakerCandidates.length) * REEL_ITEM_HEIGHT}px`;
                await new Promise(requestAnimationFrame);

                await Promise.all([
                    runSpin(UIElements.leaderReel, leaderReelItems, finalLeader),
                    runSpin(UIElements.notetakerReel, notetakerReelItems, finalNoteTaker),
                ]);

                await new Promise(resolve => setTimeout(resolve, 1000));
                
                await Promise.all([
                    animateRemoval(UIElements.leaderCandidateDisplay, finalLeader),
                    animateRemoval(UIElements.notetakerCandidateDisplay, finalNoteTaker)
                ]);

                state.availableLeaders = state.availableLeaders.filter(name => name !== finalLeader);
                state.availableNoteTakers = tempNoteTakerCandidates.filter(name => name !== finalNoteTaker);
                saveState();
                
                UIElements.spinButton.disabled = false;
            }
            
            UIElements.spinButton.addEventListener('click', selectRoles);
            
            loadState();
        });
    </script>
</body>
</html>
