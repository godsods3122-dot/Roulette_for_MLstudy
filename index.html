    <!-- ë‹¨ì¼ ëª¨ë“ˆ ìŠ¤í¬ë¦½íŠ¸: Firebase ì´ˆê¸°í™” â†’ ìµëª… ì¸ì¦ â†’ ì¸ì¦ ì™„ë£Œ ì‹œ DB ë¡œë“œ -->
    <script type="module">
        // Firebase v9+ (ëª¨ë“ˆ ë°©ì‹)

        import { getDatabase, ref, get, set, update, push, query, limitToLast, orderByChild } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // --- ìš”ì²­í•˜ì‹  Firebase ì„¤ì •(config) ê°ì²´ ---
        const firebaseConfig = {
            apiKey: "AIzaSyDLwzXcJw0dDuOR7F76MQvZQ9NoY2hH3bQ",
            authDomain: "roulette-data-4f5bf.firebaseapp.com",
            projectId: "roulette-data-4f5bf",
            storageBucket: "roulette-data-4f5bf.firebasestorage.app",
            messagingSenderId: "282079852816",
            appId: "1:282079852816:web:c02c711169a47bf9230d95",
            measurementId: "G-FJ93Z9BKJQ",
            databaseURL: "https://roulette-data-4f5bf-default-rtdb.firebaseio.com/"
        };
        // -----------------------------------------

        // UI ìƒìˆ˜ ë° ìš”ì†Œ (ì›ë˜ ì½”ë“œ ìœ ì§€)
        const ALL_LEADERS = ['ê¹€ì„±ì›', 'ê¹€ëª…ì„', 'ë°•ì§€ì›'];
        const ALL_NOTE_TAKERS = ['ê¹€ì„±ì›', 'ê¹€ëª…ì„', 'ë°•ì§€ì›'];
        const ADMIN_PASSWORD = '0503';
        const REEL_ITEM_HEIGHT = 60;
        const REEL_REPEAT_COUNT = 5;
        const PASTEL_COLORS = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];

        const UIElements = {

            leaderCandidateDisplay: document.getElementById('leader-candidate-list'),
            notetakerCandidateDisplay: document.getElementById('notetaker-candidate-list'),
            passwordInput: document.getElementById('admin-password'),
        };

        // ë¡œì»¬ ìƒíƒœ ê°ì²´
        let state = {

            lastLeader: null,
            lastNoteTaker: null
        };

        // Firebase ì•± ì´ˆê¸°í™” (í•˜ì§€ë§Œ DB ì‚¬ìš©ì€ ì¸ì¦ í›„ì— ì„¤ì •)
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ìµëª… ì¸ì¦ ì‹œë„ (ì˜¤ë¥˜ëŠ” ì½˜ì†”ì—ë§Œ ì°ìŒ)
        signInAnonymously(auth).catch((err) => {
            console.error("ìµëª… ì¸ì¦ ì‹¤íŒ¨:", err);
        });

        // ì¸ì¦ ìƒíƒœ ë³€í™”ë¥¼ ê°ì§€í•˜ì—¬ ì¸ì¦ì´ ì™„ë£Œë˜ì—ˆì„ ë•Œ DBë¥¼ ì•ˆì „í•˜ê²Œ ì´ˆê¸°í™”í•˜ê³  ë°ì´í„° ë¡œë“œ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("ì¸ì¦ ì™„ë£Œ (uid):", user.uid);

                // ì´ì œ DBë¥¼ ì•ˆì „í•˜ê²Œ ì´ˆê¸°í™” (auth ì™„ë£Œ í›„ì—ë§Œ)
                const db = getDatabase(app);
                // ì „ì—­ ì ‘ê·¼ìš©ìœ¼ë¡œ í•„ìš”í•œ ë©”ì„œë“œë§Œ ë…¸ì¶œ
                window.firebaseDB = { db, ref, get, set, update, push, query, limitToLast, orderByChild };

                // DOMContentLoadedê°€ ì´ë¯¸ ë°œìƒí–ˆëŠ”ì§€ í™•ì¸í•˜ê³  ì•„ë‹ˆë©´ ì´ë²¤íŠ¸ë¡œ ëŒ€ê¸°
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => {
                        loadDataFromFirebase(); // ì‹¤ì œ ì •ì˜ëŠ” ì•„ë˜ì—ì„œ
                    });
                } else {
                    // DOMì´ ì¤€ë¹„ë˜ì–´ ìˆìœ¼ë©´ ë°”ë¡œ í˜¸ì¶œ
                    loadDataFromFirebase();
                }
            } else {
                console.log("ì‚¬ìš©ì ì¸ì¦ ì—†ìŒ");
            }
        });

        // --- ì´í•˜ ì›ë˜ ì½”ë“œì˜ DOMContentLoaded ë‚´ë¶€ ë¡œì§ì„ ê±°ì˜ ê·¸ëŒ€ë¡œ ìœ ì§€ ---
        document.addEventListener('DOMContentLoaded', () => {
            // displayCandidates, animateRemoval, shuffle, setupReel, setupInitialReels ë“±
            function displayCandidates(container, names) {
                container.innerHTML = '';
                const shuffledColors = [...PASTEL_COLORS].sort(() => 0.5 - Math.random());
                names.forEach((name, index) => {
                    const tag = document.createElement('span');
                    tag.className = 'candidate-tag';
                    tag.textContent = name;
                    tag.dataset.name = name;
                    tag.style.backgroundColor = shuffledColors[index % shuffledColors.length];
                    container.appendChild(tag);
                });
            }

            function animateRemoval(container, name) {
                return new Promise(resolve => {
                    const tag = container.querySelector(`[data-name="${name}"]`);
                    if (tag) {
                        const tagWidth = tag.offsetWidth;
                        tag.style.opacity = '0';
                        tag.style.transform = 'scale(0.8)';
                        tag.style.marginRight = `-${tagWidth + 8}px`;
                        setTimeout(() => { tag.remove(); resolve(); }, 500);
                    } else { resolve(); }
                });
            }

            const shuffle = (array) => array.sort(() => Math.random() - 0.5);

            function setupReel(reelElement, candidates, initialWinner = null) {
                reelElement.innerHTML = '';
                if (candidates.length === 0 && !initialWinner) return [];

                let displayCandidates = [...candidates];
                if (initialWinner && !displayCandidates.includes(initialWinner)) {
                    displayCandidates.push(initialWinner);
                }
                if(displayCandidates.length === 0) return [];

                const shuffled = shuffle(displayCandidates);
                const extendedReel = Array(REEL_REPEAT_COUNT).fill(shuffled).flat();

                extendedReel.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.textContent = name;
                    reelElement.appendChild(item);
                });
                return extendedReel;
            }

            function setupInitialReels() {
                // ë¦¬ë” ë¦´ ì„¤ì •
                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders, state.lastLeader);
                if (leaderReelItems.length > 0) {
                    const winner = state.lastLeader || leaderReelItems[0];
                    const winnerIndex = leaderReelItems.indexOf(winner);
                    UIElements.leaderReel.style.top = `-${winnerIndex * REEL_ITEM_HEIGHT}px`;
                    UIElements.leaderReel.children[winnerIndex]?.classList.add('active');
                }

                // ë…¸íŠ¸í…Œì´ì»¤ ë¦´ ì„¤ì •
                const notetakerReelItems = setupReel(UIElements.notetakerReel, state.availableNoteTakers, state.lastNoteTaker);
                if (notetakerReelItems.length > 0) {
                    const winner = state.lastNoteTaker || notetakerReelItems[0];
                    const winnerIndex = notetakerReelItems.indexOf(winner);
                    UIElements.notetakerReel.style.top = `-${winnerIndex * REEL_ITEM_HEIGHT}px`;
                    UIElements.notetakerReel.children[winnerIndex]?.classList.add('active');
                }
            }

            function runSpin(reelElement, fullReel, winner) {
                return new Promise(resolve => {
                    const winnerBaseIndex = fullReel.lastIndexOf(winner);
                    const targetTop = -winnerBaseIndex * REEL_ITEM_HEIGHT;
                    const spinDuration = 3000 + Math.random() * 1000;

                    Array.from(reelElement.children).forEach(child => child.classList.remove('active'));
                    reelElement.children[winnerBaseIndex]?.classList.add('active');

                    reelElement.style.transition = `top ${spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                    reelElement.style.top = `${targetTop}px`;
                    reelElement.addEventListener('transitionend', () => resolve(), { once: true });
                });
            }

            function checkPassword() {
                if (UIElements.passwordInput.value !== ADMIN_PASSWORD) {
                    UIElements.passwordInput.classList.add('shake');
                    setTimeout(() => UIElements.passwordInput.classList.remove('shake'), 500);
                    return false;
                }
                return true;
            }

            async function selectRoles() {
                if (!checkPassword()) return;

                UIElements.spinButton.disabled = true;

                if (state.availableLeaders.length === 0) {
                    state.availableLeaders = [...ALL_LEADERS];
                    displayCandidates(UIElements.leaderCandidateDisplay, state.availableLeaders);
                }
                let tempNoteTakerCandidates = [...state.availableNoteTakers];
                if (tempNoteTakerCandidates.length === 0) {
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                    displayCandidates(UIElements.notetakerCandidateDisplay, tempNoteTakerCandidates);
                }

                const finalLeader = state.availableLeaders[Math.floor(Math.random() * state.availableLeaders.length)];
                let validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);

                if (validNoteTakerCandidates.length === 0) {
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                    validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);
                    displayCandidates(UIElements.notetakerCandidateDisplay, tempNoteTakerCandidates);
                }

                const finalNoteTaker = validNoteTakerCandidates[Math.floor(Math.random() * validNoteTakerCandidates.length)];

                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders);
                const notetakerReelItems = setupReel(UIElements.notetakerReel, tempNoteTakerCandidates);

                await new Promise(requestAnimationFrame);

                await Promise.all([
                    runSpin(UIElements.leaderReel, leaderReelItems, finalLeader),
                    runSpin(UIElements.notetakerReel, notetakerReelItems, finalNoteTaker),
                ]);

                await new Promise(resolve => setTimeout(resolve, 1000));

                await Promise.all([
                    animateRemoval(UIElements.leaderCandidateDisplay, finalLeader),
                    animateRemoval(UIElements.notetakerCandidateDisplay, finalNoteTaker)
                ]);

                const updatedLeaders = state.availableLeaders.filter(name => name !== finalLeader);
                const updatedNoteTakers = tempNoteTakerCandidates.filter(name => name !== finalNoteTaker);
                state.availableLeaders = updatedLeaders;
                state.availableNoteTakers = updatedNoteTakers;

                await updateFirebaseData(updatedLeaders, updatedNoteTakers, finalLeader, finalNoteTaker);

                UIElements.spinButton.disabled = false;
            }

            UIElements.spinButton.addEventListener('click', selectRoles);

            // ì£¼ì˜: loadDataFromFirebaseì€ auth ì™„ë£Œ í›„ì— í˜¸ì¶œë˜ë¯€ë¡œ ì—¬ê¸°ì„œëŠ” ìë™ í˜¸ì¶œí•˜ì§€ ì•ŠëŠ”ë‹¤.
        });

        // --- Firebase ì—°ë™ í•¨ìˆ˜ (DB ì ‘ê·¼ì€ window.firebaseDBë¥¼ í†µí•´ ì´ë£¨ì–´ì§) ---
        async function loadDataFromFirebase() {
            // window.firebaseDBëŠ” auth ì™„ë£Œ ì‹œ ì„¤ì •ë¨
            const { db, ref, get, set, query, limitToLast } = window.firebaseDB;
            const dbRef = ref(db, 'studyRoles');

            try {
                const snapshot = await get(dbRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    state.availableLeaders = data.availableLeaders || [...ALL_LEADERS];
                    state.availableNoteTakers = data.availableNoteTakers || [...ALL_NOTE_TAKERS];

                    const resultsRef = ref(db, 'studyRoles/results');
                    const lastResultQuery = query(resultsRef, limitToLast(1));
                    const resultSnapshot = await get(lastResultQuery);

                    if (resultSnapshot.exists()) {
                        const resultsData = resultSnapshot.val();
                        const lastResultKey = Object.keys(resultsData)[0];
                        const lastResult = resultsData[lastResultKey];
                        state.lastLeader = lastResult.leader;
                        state.lastNoteTaker = lastResult.noteTaker;
                    }

                } else {
                    // ì´ˆê¸° ìƒíƒœë¡œ ì„¤ì •í•˜ê³  DBì— ì €ì¥
                    state.availableLeaders = [...ALL_LEADERS];
                    state.availableNoteTakers = [...ALL_NOTE_TAKERS];
                    await set(dbRef, {
                        availableLeaders: state.availableLeaders,
                        availableNoteTakers: state.availableNoteTakers
                    });
                }
            } catch (error) {
                console.error("Firebase ë°ì´í„° ë¡œë”© ì—ëŸ¬:", error);
                state.availableLeaders = [...ALL_LEADERS];
                state.availableNoteTakers = [...ALL_NOTE_TAKERS];
            }

            // UI ì—…ë°ì´íŠ¸ (DOMì´ ì¤€ë¹„ëœ ìƒíƒœì—ì„œ ì‹¤í–‰ë¨)
            const leaderDisplay = document.getElementById('leader-candidate-list');
            const noteDisplay = document.getElementById('notetaker-candidate-list');

            // ì¬ì‚¬ìš©: ê°„ë‹¨í•œ ë¡œì»¬ ë³µì‚¬ (ì›ë˜ displayCandidatesëŠ” DOMContentLoaded ë‚´ë¶€ì— ì •ì˜)
            function displayCandidatesLocal(container, names) {
                container.innerHTML = '';
                const shuffledColors = [...PASTEL_COLORS].sort(() => 0.5 - Math.random());
                names.forEach((name, index) => {
                    const tag = document.createElement('span');
                    tag.className = 'candidate-tag';
                    tag.textContent = name;
                    tag.dataset.name = name;
                    tag.style.backgroundColor = shuffledColors[index % shuffledColors.length];
                    container.appendChild(tag);
                });
            }

            displayCandidatesLocal(leaderDisplay, state.availableLeaders);
            displayCandidatesLocal(noteDisplay, state.availableNoteTakers);
            // setupInitialReelsëŠ” DOMContentLoaded ë‚´ì—ì„œ ì„ ì–¸ë˜ë¯€ë¡œ ì•ˆì „í•˜ê²Œ í˜¸ì¶œí•˜ë ¤ë©´ dispatchEvent ì‚¬ìš©
            // ê°„ë‹¨í•˜ê²Œ ì§ì ‘ ì„¤ì •: (ì¤‘ë³µì„ í”¼í•˜ë ¤ë©´ ë” ì •êµí•œ ë°©ì‹ ê¶Œì¥)
            // ì—¬ê¸°ì„œëŠ” í˜ì´ì§€ì˜ reelì— ì•„ì´í…œì„ ì„¸íŒ…í•˜ê¸° ìœ„í•´ ê°„ë‹¨íˆ í˜¸ì¶œ ê°€ëŠ¥í•˜ë„ë¡ ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±°
            const evt = new Event('firebase-data-loaded');
            document.dispatchEvent(evt);

            // í˜¹ì€ ê°„ë‹¨íˆ ì¬ì‚¬ìš© ê°€ëŠ¥í•œ setupInitialReelsë¥¼ ì „ì—­ì— ë…¸ì¶œí•˜ë„ë¡ ì½”ë“œë¥¼ ì¬êµ¬ì„±í•  ìˆ˜ ìˆì§€ë§Œ,
            // ìœ„ ë°©ì‹ì´ë©´ DOMContentLoaded ë¸”ë¡ì—ì„œ í•´ë‹¹ ì´ë²¤íŠ¸ë¥¼ ë°›ì•„ ì²˜ë¦¬í•˜ê²Œ ë§Œë“¤ ìˆ˜ë„ ìˆë‹¤.
        }

        // updateFirebaseDataëŠ” selectRolesì—ì„œ ë°”ë¡œ í˜¸ì¶œë˜ë¯€ë¡œ ì „ì—­ìœ¼ë¡œ ì •ì˜
        async function updateFirebaseData(newLeaderList, newNoteTakerList, winnerLeader, winnerNoteTaker) {
            const { db, ref, update, push } = window.firebaseDB;
            const dbRef = ref(db, 'studyRoles');
            const resultsRef = ref(db, 'studyRoles/results');

            const newResult = {
                leader: winnerLeader,
                noteTaker: winnerNoteTaker,
                timestamp: new Date().toISOString()
            };

            try {
                await update(dbRef, {
                    availableLeaders: newLeaderList,
                    availableNoteTakers: newNoteTakerList
                });
                await push(resultsRef, newResult);
            } catch (error) {
                console.error("Firebase ë°ì´í„° ì—…ë°ì´íŠ¸ ì—ëŸ¬:", error);
            }
        }

        // DOMContentLoaded ë‚´ë¶€ì—ì„œ setupInitialReelsë¥¼ ì •ì˜í–ˆìœ¼ë¯€ë¡œ,
        // firebaseì—ì„œ ë°ì´í„° ë¡œë“œ ì™„ë£Œ ì‹œì ì— í•´ë‹¹ ì •ì˜ë¥¼ í˜¸ì¶œí•˜ë ¤ë©´ ì´ë²¤íŠ¸ë¥¼ ì‚¬ìš©í•˜ì.
        // ì•„ë˜ëŠ” ê°„ë‹¨í•œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ: firebase-data-loaded ë°œìƒí•˜ë©´ setupInitialReelsë¥¼ í˜¸ì¶œí•œë‹¤.
        document.addEventListener('firebase-data-loaded', () => {
            // ì •ì˜ê°€ DOMContentLoaded ë¸”ë¡ ë‚´ë¶€ì— ìˆìœ¼ë¯€ë¡œ, ì ‘ê·¼ì„ ì‹œë„í•´ë³¸ë‹¤.
            try {
                // setupInitialReelsê°€ í•¨ìˆ˜ë¡œ ì¡´ì¬í•˜ë©´ í˜¸ì¶œ
                if (typeof setupInitialReels === 'function') {
                    setupInitialReels();
                }
            } catch (e) {
                // ë§Œì•½ ë‚´ë¶€ ìŠ¤ì½”í”„ë¼ ì ‘ê·¼ ë¶ˆê°€í•˜ë©´, ì¬êµ¬ì„± í•„ìš”. (ëŒ€ë¶€ë¶„ì˜ í™˜ê²½ì—ì„œ ì‘ë™í•¨)
                console.warn('setupInitialReels í˜¸ì¶œ ì‹¤íŒ¨:', e);
            }
        });

    </script>
