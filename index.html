<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÌÑ∞Îîî Ïó≠Ìï† Î∂ÑÎã¥ Ïä¨Î°Ø Î®∏Ïã† v4 (Admin Lock)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap');

        :root {
            --bg-color: #1a1a2d;
            --surface-color: #2a2a4a;
            --primary-color: #8292ff;
            --primary-dark-color: #6a7bff;
            --text-color-active: #ffffff;
            --text-color-inactive: #a0a0c0;
            --border-color: #4a4a6a;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-active);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .slot-machine {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }

        .role {
            width: 48%;
        }

        .role h2 {
            font-size: 1.2em;
            color: var(--text-color-inactive);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .slot-window {
            background-color: #151525;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            height: 70px;
            font-size: 1.8em;
            font-weight: 700;
            overflow: hidden;
            position: relative;
        }
        
        .slot-window::before, .slot-window::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, #151525, transparent);
            z-index: 2;
        }
        .slot-window::after {
            bottom: 0;
            top: auto;
            background: linear-gradient(to top, #151525, transparent);
        }

        .slot-reel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .reel-item {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color-inactive);
            transform: scale(0.9);
            opacity: 0.7;
            transition: color 0.5s, transform 0.5s, opacity 0.5s;
        }

        .reel-item.active {
            color: var(--text-color-active);
            transform: scale(1.0);
            opacity: 1;
        }

        #spin-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }

        #spin-button:hover:not(:disabled) { background-color: var(--primary-dark-color); }
        #spin-button:disabled { background-color: var(--border-color); cursor: not-allowed; }
        #spin-button:active:not(:disabled) { transform: scale(0.98); }

        .candidate-info-wrapper { margin-top: 30px; display: flex; justify-content: space-around; gap: 15px; }
        .candidate-info { background-color: var(--bg-color); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); width: 48%; flex-direction: column; }
        .candidate-info h3 { margin: 0 0 10px 0; color: var(--text-color-inactive); font-size: 1em; font-weight: 500; }
        .candidate-list { font-size: 1em; color: var(--text-color-active); min-height: 25px; word-break: keep-all; margin:0; }
        #reset-button { background: none; border: 1px solid var(--text-color-inactive); color: var(--text-color-inactive); padding: 8px 15px; font-size: 0.9em; border-radius: 5px; cursor: pointer; margin-top: 25px; transition: background-color 0.3s, color 0.3s; width: auto; }
        #reset-button:hover { background-color: var(--border-color); color: var(--text-color-active); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ïù¥Î≤à Ï£º Ïä§ÌÑ∞Îîî ÎãπÎ≤à ÎΩëÍ∏∞ üé∞</h1>
        <div class="slot-machine">
            <div class="role">
                <h2>üëë Î¶¨Îçî</h2>
                <div class="slot-window"><div id="leader-reel" class="slot-reel"></div></div>
            </div>
            <div class="role">
                <h2>‚úçÔ∏è ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§</h2>
                <div class="slot-window"><div id="notetaker-reel" class="slot-reel"></div></div>
            </div>
        </div>
        <button id="spin-button">SPIN!</button>
        <div class="candidate-info-wrapper">
            <div class="candidate-info">
                <h3>ÎÇ®ÏùÄ Î¶¨Îçî ÌõÑÎ≥¥</h3>
                <p id="leader-candidate-list" class="candidate-list"></p>
            </div>
            <div class="candidate-info">
                <h3>ÎÇ®ÏùÄ ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§ ÌõÑÎ≥¥</h3>
                <p id="notetaker-candidate-list" class="candidate-list"></p>
            </div>
        </div>
        <button id="reset-button">Ï†ÑÏ≤¥ Î™ÖÎã® Ï¥àÍ∏∞Ìôî</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ÏÑ§Ï†ï ---
            const ALL_LEADERS = ['ÍπÄÏÑ±Ïõê', 'ÍπÄÏ†úÏõê', 'Î∞ïÏßÄÏõê', 'ÏÜ°ÏßÄÏú§'];
            const ALL_NOTE_TAKERS = ['ÍπÄÏÑ±Ïõê', 'ÍπÄÏ†úÏõê', 'Î∞ïÏßÄÏõê', 'ÏÜ°ÏßÄÏú§'];
            const STORAGE_KEY = 'studyRoleLists_v4';
            const ADMIN_PASSWORD = '0503';
            const REEL_ITEM_HEIGHT = 70;
            const REEL_REPEAT_COUNT = 5;

            // --- UI ÏöîÏÜå ---
            const UIElements = { /* Ïù¥Ï†ÑÍ≥º ÎèôÏùº */ 
                leaderReel: document.getElementById('leader-reel'),
                notetakerReel: document.getElementById('notetaker-reel'),
                spinButton: document.getElementById('spin-button'),
                resetButton: document.getElementById('reset-button'),
                leaderCandidateDisplay: document.getElementById('leader-candidate-list'),
                notetakerCandidateDisplay: document.getElementById('notetaker-candidate-list'),
            };

            // --- ÏÉÅÌÉú Î≥ÄÏàò ---
            let state = { availableLeaders: [], availableNoteTakers: [] };
            let isSpunThisSession = false; // ÏÉàÎ°ú Ï∂îÍ∞Ä: Ìïú Î≤à ÎèåÎ†∏ÎäîÏßÄ ÌôïÏù∏ÌïòÎäî Î≥ÄÏàò

            const shuffle = (array) => array.sort(() => Math.random() - 0.5);

            function loadState() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    state.availableLeaders = parsed.leaders || [...ALL_LEADERS];
                    state.availableNoteTakers = parsed.noteTakers || [...ALL_NOTE_TAKERS];
                } else { resetState(); }
                saveState();
                updateCandidateDisplay();
                setupInitialReels();
            }

            function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
            function resetState() {
                state.availableLeaders = [...ALL_LEADERS];
                state.availableNoteTakers = [...ALL_NOTE_TAKERS];
            }

            function updateCandidateDisplay() {
                UIElements.leaderCandidateDisplay.textContent = state.availableLeaders.length > 0 ? state.availableLeaders.join(', ') : 'ÌõÑÎ≥¥ ÏóÜÏùå';
                UIElements.notetakerCandidateDisplay.textContent = state.availableNoteTakers.length > 0 ? state.availableNoteTakers.join(', ') : 'ÌõÑÎ≥¥ ÏóÜÏùå';
            }
            
            function setupReel(reelElement, candidates) {
                reelElement.innerHTML = '';
                if(candidates.length === 0) return [];
                const shuffled = shuffle([...candidates]);
                const extendedReel = Array(REEL_REPEAT_COUNT).fill(shuffled).flat();
                extendedReel.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'reel-item';
                    item.textContent = name;
                    reelElement.appendChild(item);
                });
                return extendedReel;
            }
            
            function setupInitialReels() {
                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders);
                if (leaderReelItems.length > 0) UIElements.leaderReel.children[0].classList.add('active');
                const notetakerReelItems = setupReel(UIElements.notetakerReel, state.availableNoteTakers);
                if (notetakerReelItems.length > 0) UIElements.notetakerReel.children[0].classList.add('active');
            }

            function runSpin(reelElement, fullReel, winner) {
                return new Promise(resolve => {
                    const winnerBaseIndex = fullReel.lastIndexOf(winner);
                    const targetTop = -winnerBaseIndex * REEL_ITEM_HEIGHT;
                    const spinDuration = 3000 + Math.random() * 1000;
                    Array.from(reelElement.children).forEach((child, index) => {
                        child.classList.toggle('active', index === winnerBaseIndex);
                    });
                    reelElement.style.transition = `top ${spinDuration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                    reelElement.style.top = `${targetTop}px`;
                    reelElement.addEventListener('transitionend', () => resolve(), { once: true });
                });
            }

            async function selectRoles() {
                // --- ADMIN Ïû†Í∏à Í∏∞Îä• ---
                if (isSpunThisSession) {
                    const password = prompt("Ìïú Î≤àÎßå ÎΩëÏùÑ Ïàò ÏûàÏäµÎãàÎã§. Îã§Ïãú ÎΩëÏúºÎ†§Î©¥ Í¥ÄÎ¶¨Ïûê ÏïîÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
                    if (password === ADMIN_PASSWORD) {
                        alert("Ïù∏Ï¶ùÎêòÏóàÏäµÎãàÎã§. SPIN Î≤ÑÌäºÏùÑ Îã§Ïãú ÎàåÎü¨Ï£ºÏÑ∏Ïöî.");
                        isSpunThisSession = false; // Ïû†Í∏à Ìï¥Ï†ú
                    } else if (password !== null) { // ÏÇ¨Ïö©ÏûêÍ∞Ä 'Ï∑®ÏÜå'Î•º ÎàÑÎ•¥ÏßÄ ÏïäÏïòÏùÑ ÎïåÎßå
                        alert("ÏïîÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.");
                    }
                    return; // Ìï®Ïàò Ï¢ÖÎ£å
                }

                UIElements.spinButton.disabled = true;

                // 1. ÌõÑÎ≥¥Ïûê Î™ÖÎã® Ï≤¥ÌÅ¨ Î∞è Ï¥àÍ∏∞Ìôî
                if (state.availableLeaders.length === 0) {
                    alert('Î¶¨Îçî ÌõÑÎ≥¥Í∞Ä Î™®Îëê ÏÜåÏßÑÎêòÏñ¥ Î¶¨Îçî Î™ÖÎã®ÏùÑ Ï¥àÍ∏∞ÌôîÌï©ÎãàÎã§.');
                    state.availableLeaders = [...ALL_LEADERS];
                }
                let tempNoteTakerCandidates = [...state.availableNoteTakers];
                if (tempNoteTakerCandidates.length === 0) {
                    alert('ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§ ÌõÑÎ≥¥Í∞Ä Î™®Îëê ÏÜåÏßÑÎêòÏñ¥ ÎÖ∏Ìä∏ ÌÖåÏù¥Ïª§ Î™ÖÎã®ÏùÑ Ï¥àÍ∏∞ÌôîÌï©ÎãàÎã§.');
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                }

                // 2. ÏµúÏ¢Ö ÎãπÏ≤®Ïûê Í≤∞Ï†ï (Ï§ëÎ≥µ Î∞©ÏßÄ)
                const finalLeader = state.availableLeaders[Math.floor(Math.random() * state.availableLeaders.length)];
                let validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);
                if (validNoteTakerCandidates.length === 0) {
                    alert(`Ïú†ÏùºÌïú ÎÖ∏Ìä∏ÌÖåÏù¥Ïª§ ÌõÑÎ≥¥(${tempNoteTakerCandidates[0]})Í∞Ä Î¶¨ÎçîÎ°ú ÏÑ†Ï†ïÎêòÏñ¥, ÎÖ∏Ìä∏ÌÖåÏù¥Ïª§ Î™ÖÎã®ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÍ≥† Îã§Ïãú ÎΩëÏäµÎãàÎã§.`);
                    tempNoteTakerCandidates = [...ALL_NOTE_TAKERS];
                    validNoteTakerCandidates = tempNoteTakerCandidates.filter(name => name !== finalLeader);
                }
                const finalNoteTaker = validNoteTakerCandidates[Math.floor(Math.random() * validNoteTakerCandidates.length)];

                // 3. Î¶¥ Íµ¨ÏÑ± Î∞è Ïï†ÎãàÎ©îÏù¥ÏÖò
                const leaderReelItems = setupReel(UIElements.leaderReel, state.availableLeaders);
                const notetakerReelItems = setupReel(UIElements.notetakerReel, tempNoteTakerCandidates);
                UIElements.leaderReel.style.transition = 'none';
                UIElements.notetakerReel.style.transition = 'none';
                UIElements.leaderReel.style.top = `-${Math.floor(Math.random() * state.availableLeaders.length) * REEL_ITEM_HEIGHT}px`;
                UIElements.notetakerReel.style.top = `-${Math.floor(Math.random() * tempNoteTakerCandidates.length) * REEL_ITEM_HEIGHT}px`;
                await new Promise(requestAnimationFrame);
                await Promise.all([
                    runSpin(UIElements.leaderReel, leaderReelItems, finalLeader),
                    runSpin(UIElements.notetakerReel, notetakerReelItems, finalNoteTaker),
                ]);

                // --- Í∏¥Ïû•Í∞ê Ï£ºÎäî ÎîúÎ†àÏù¥ ---
                await new Promise(resolve => setTimeout(resolve, 1000)); // 1Ï¥à ÎåÄÍ∏∞

                // 4. ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                state.availableLeaders = state.availableLeaders.filter(name => name !== finalLeader);
                state.availableNoteTakers = tempNoteTakerCandidates.filter(name => name !== finalNoteTaker);
                saveState();
                updateCandidateDisplay();

                // 5. Îã§Ïùå Ïä§ÌïÄ Ïû†Í∏à Ï≤òÎ¶¨
                isSpunThisSession = true;
                UIElements.spinButton.disabled = false;
            }

            function handleReset() {
                if (confirm('Ï†ïÎßêÎ°ú Î™®Îì† Î™ÖÎã®ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    resetState();
                    saveState();
                    updateCandidateDisplay();
                    setupInitialReels();
                    isSpunThisSession = false; // Ï¥àÍ∏∞Ìôî Ïãú Ïû†Í∏àÎèÑ Ìï¥Ï†ú
                    alert('Î™®Îì† Î™ÖÎã®Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
                }
            }
            
            UIElements.spinButton.addEventListener('click', selectRoles);
            UIElements.resetButton.addEventListener('click', handleReset);
            
            loadState();
        });
    </script>
</body>
</html>
